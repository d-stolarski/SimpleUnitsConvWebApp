<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program przelicznik</title>
</head>
<body>
    <h1>Przelicznik metryczny</h1>
    <p>
        <form method="get" action="distancecalc">
        <input type="text" name="meters" placeholder="metry"><br>
        <input type="text" name="centimeters" placeholder="centymetry"><br>
        <input type="text" name="milimeters" placeholder="milimetry"><br>
        <input type="submit" value="Przelicz">
        </form>
    </p>

    <h1>Przelicznik wag</h1>
    <p>
    <form method="get" action="weightcalc">
        <input type="text" name="kilograms" placeholder="kilogramy"><br>
        <input type="text" name="grams" placeholder="gramy"><br>
        <input type="text" name="miligrams" placeholder="miligramy"><br>
        <input type="submit" value="Przelicz">
    </form>
    </p>
</body>
</html>
